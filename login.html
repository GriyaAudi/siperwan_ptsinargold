<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      height: 100%;
      width: 100%;
    }
    form {
      max-width: 455px;
    }
  </style>
  <body class="bg-white d-grid align-content-center">
    <form
      action="index.html"
      class="border rounded mx-auto w-200 p-4 rounded-5"
      action=""
    >
      <h1 class="fw-bold text-center">Login</h1>
      <p class="text-center">Welcome to Halaman Login PT.SINARGOLD</p>

      <div class="row">
        <img
          src="sg.png"
          alt=""
          class="mx-auto d-block w-50 h-20 card-img-top"
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control shadow-none"
          name="username"
          placeholder="Ketik Nama Anda"
        />
      </div>
      <div class="mb-4">
        <label for="" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          placeholder="*********"
        />
        <small id="password" class="form-text text-muted"
          >Isikan dengan ID Anda</small
        >
      </div>

      <button
        type="button"
        value="login"
        class="btn btn-warning btn-lg w-100 rounded-3 btn-outline-primary"
        onclick="login()"
      >
        Login
      </button>

      <!-- <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button> -->
      <!-- tombol close -->
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username == "admin" && password == "admin") {
          window.location.href = "index.html";
          alert("Selamat ☻☻☻☻☻☻ Anda Berhasil Login");
        } else {
          alert(
            "Anda tidak boleh login. Anda harus memasukan Data yang Sesuai !!!!!"
          );
        }
      }
    </script>
  </body>
</html>
